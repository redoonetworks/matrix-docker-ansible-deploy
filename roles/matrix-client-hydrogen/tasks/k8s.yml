---
- ansible.builtin.fail:
    msg: "Hydrogen Client currently not possible in Kubernetes Hosting"

- name: Ensure helm templates folder exists
  ansible.builtin.file:
    path: "{{ matrix_helm_data_path }}/templates/{{ role_name }}"
    state: directory
    mode: 0750
    owner: "{{ matrix_user_username }}"
    group: "{{ matrix_user_groupname }}"

- ansible.builtin.set_fact:
    matrix_nginx_proxy_k8s_svc_replacements: "{{ matrix_nginx_proxy_k8s_svc_replacements + ['matrix-client-hydrogen'] }}"
    matrix_k8s_hostnames: "{{ matrix_k8s_hostnames + ['{{ matrix_server_fqn_hydrogen }}'] }}"
    
    matrix_k8s_configuration: "{{ matrix_client_hydrogen_k8s_configuration_default|combine(matrix_client_hydrogen_k8s_configuration_custom, recursive=true) }}"

    resourceName: "{{ role_name|replace('matrix-','') }}"
    

- name: Find all conf.d files inside confd directory
  find:
    paths: "{{ role_path }}/templates/k8s/"
    patterns: "*.yaml"
  register: k8s_helm_template_files

- name: copy helm templates
  ansible.builtin.copy:
    src: "{{ item.path }}"
    dest: "{{ matrix_helm_data_path }}/templates/{{ role_name }}/"
    owner: "{{ matrix_user_username }}"
    group: "{{ matrix_user_groupname }}"
    mode: 0660
  with_items: "{{ k8s_helm_template_files.files }}"


- name: Find all jinja2 files inside templates directory
  find:
    paths: "{{ role_path }}/templates/k8s/"
    patterns: "*.j2"
  register: k8s_helm_template_files

- name: copy helm templates
  ansible.builtin.template:
    src: "{{ item.path }}"
    dest: "{{ matrix_helm_data_path }}/templates/{{ role_name }}/{{ item.path|basename|replace('.j2', '') }}"
    owner: "{{ matrix_user_username }}"
    group: "{{ matrix_user_groupname }}"
    mode: 0660
  with_items: "{{ k8s_helm_template_files.files }}"
